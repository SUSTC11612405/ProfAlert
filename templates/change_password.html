{% extends 'base.html' %}
{% block head %}
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="{{ url_for('static',filename ='css/signin.css') }}">
{% endblock %}
{% block content %}
<div class="container">

    <form class="form-signin" method="POST">
        <h2 class="form-signin-heading" >修改密码</h2>
        <label for="inputOldPassword" class="sr-only">Old Password</label>
        <input type="password" id="inputOldPassword" class="form-control" placeholder="Old Password" name="old_password" required autofocus>
        <label for="inputNewPassword1" class="sr-only">Password</label>
        <input type="password" id="inputNewPassword1" class="form-control" placeholder="New Password" name="new_password1" required>
        <input type="password" id="inputNewPassword2" class="form-control" placeholder="New Password Again" name="new_password2" required>
        <div class="checkbox">

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">修改密码</button>


    </form>

</div>
{% endblock %}
