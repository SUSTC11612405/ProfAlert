<!DOCTYPE html>
<html lang="en" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>南方科技大学导师预约系统</title>
    {% endblock%}
    <link rel="shortcut icon" href="http://lib.sustc.edu.cn/media/images/logo_2.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename ='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename ='css/media.css') }}">
    <style type="text/css">
        .btn {
        }
    </style>

</head>
<body >
<!--导航-->
<div class="navbar navbar-default" style="padding-top:0 ">

    <div class="container-fluid" >
        <!--logo和导航按钮-->
        <div class="navbar-brand" >
            <a href="{{ url_for('index') }}" ><img alt="Brand" src="{{ url_for('static',filename ='picture/badge.png') }}" height="30" width="25" ></a>
            <a>南方科技大学导师预约系统</a>
        </div>
            <!--导航内容-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right"  style="margin:10px;">
                <input  name="trrz.html" type="button" class="btn btn-success"
                        id="trrz.html" value="登录" onclick="window.location.href='{{ url_for('signin') }}'"/>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ url_for('index')}}">首页</a></li>
              <li><a href="{{ url_for('teachersInfo')}}">导师库</a></li>
              <li><a href="http://www.sustc.edu.cn">学校官网</a></li>
              <li><a href="{{ url_for('signin')}}">个人主页</a></li>
              <!--这里要加个判断：case 1: 已登录，直接跳转个人信息页； case 2: 未登录，跳转登录界面-->
          </ul>
         </div>

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
</div>
</div >
<div >
    <article class="indsearch" >

        <div class="searchtab_show" >
            <div class="searchtab_show_in">

                <div class="tab_text" style="visibility: visible;">
                    <div class="inputbox">
                        <span class="delico" style="display: none;"></span>
                        <input type="text" name="v_value" value="" placeholder="查找导师信息" class="input vl_send_book">
                        <input type="button"  class="submit" onclick="VL_SendBook();">
                    </div>
                </div>
            </div>
        </div>

    </article>
</div>

{% block content %}
{% endblock %}
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
